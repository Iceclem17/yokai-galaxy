<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0, minimum-scale=0.5">
    <title>Médallium - Yo-kai Watch 2 - Yo-kai Galaxy</title>
    <link rel="icon" type="image/png" href="../../../images/icon.png" />
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.0.0/dist/panzoom.min.js"></script>
</head>
<body>
  <header>
    <script src="script-nav.js"></script>
    <div id="navbar"></div>

    <div id="spreadsheet" class="zoom"></div>

    <!--
    <iframe src="https://docs.google.com/spreadsheets/d/12uw3ciS_OhqTfhI9-wPNCOSW9rc-Pw3X/edit?usp=sharing&ouid=104053522005408392550&rtpof=true&sd=true"></iframe>
  -->
  </header>

  <style>
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
  <script>
    // Sélectionner l'élément de la div que vous voulez rendre zoomable
    const element = document.getElementById('spreadsheet');

    // Initialiser Panzoom sur cet élément
    const panzoom = Panzoom(element, {
      maxScale: 5,  // Zoom maximum
      minScale: 0.5, // Zoom minimum
      contain: 'outside'  // Contenir le contenu à l'extérieur de la zone
    });

    // Ajouter l'événement de zoom avec la molette de la souris
    element.addEventListener('wheel', panzoom.zoomWithWheel);
  </script>

  <script>
    fetch('spreadsheet/Yo-kai-Medallium.html')
      .then(response => {
        if (!response.ok) throw new Error(`Erreur ${response.status} - Impossible de charger la spreadsheet`);
        return response.text();
      })
      .then(data => {
        document.getElementById('spreadsheet').innerHTML = data;
      })
      .catch(error => console.error('Erreur lors du chargement de la spreadsheet:', error));
  </script>
</body>
</html>
